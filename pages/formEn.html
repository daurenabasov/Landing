<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up-models Form</title>
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header-nav">
          <li><a id="home-btn" href="./indexEn.html"> Home</a></li>
          <li><a href="./indexEn.html">About us</a></li>
          <li><a href="./indexEn.html"> Contacts</a></li>
        </ul>
      </nav>

      <div class="translate-nav">
        <a href="./pages/indexEn.html">EN</a>
        <img src="../assets/translate-img.png" alt="" />
        <a href="./form.html">RU</a>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li><a class="menu__item" href="indexEn.html">Home</a></li>
          <li><a class="menu__item" href="indexEn.html">About us</a></li>
          <li><a class="menu__item" href="indexEn.html">Contacts</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="form-container">
        <h1 class="form-title">Form</h1>

        <div class="filling-content">
          <div class="left-filling">
            <input
              name="first_name"
              placeholder="Name"
              class="form-control"
              type="text"
            />
            <input
              name="last_name"
              placeholder="Last name"
              class="form-control"
              type="text"
            />
            <input
              name="Date of Birth"
              placeholder="Data of birth"
              class="form-control"
              type="text"
            />
            <input
              name="telephone"
              placeholder="telephone"
              class="form-control"
              type="number"
            />
            <input
              name="mail"
              placeholder="Mail"
              class="form-control"
              type="email"
            />
            <input
              name="instagram"
              placeholder="Instagram"
              class="form-control"
              type="text"
            />
            <input
              name="city"
              placeholder="City"
              class="form-control"
              type="text"
            />
            <input
              name="Skill"
              placeholder="Skill"
              class="form-control"
              type="text"
            />
            <input
              name="language"
              placeholder="Skill language"
              class="form-control"
              type="text"
            />
            <input
              name="Category"
              placeholder="Category"
              class="form-control"
              type="text"
            />
          </div>

          <div class="right-filling">
            <div class="up-inputs">
              <input
                name="city"
                placeholder="Color of eyes"
                class="form-control"
                type="text"
                id="short-input"
              />
              <input
                name="city"
                placeholder="Hair color "
                class="form-control"
                type="text"
                id="short-input"
              />
            </div>
            <div class="under-inputs">
              <input
                name="city"
                placeholder="Clothing size"
                class="form-control"
                type="text"
                id="short-input"
              />
              <input
                name="city"
                placeholder="Shoe size"
                class="form-control"
                type="text"
                id="short-input"
              />
            </div>
            <div class="short-inputs">
              <input
                name="city"
                placeholder="Growth"
                class="form-control"
                type="text"
                id="short-input"
              />
              <input
                name="city"
                placeholder="Weight"
                class="form-control"
                type="text"
                id="short-input"
              />
            </div>
            <label class="load-file">
              Upload file
              <input type="file" size="60" />
            </label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
